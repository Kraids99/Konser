<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/eventEdit.css" />
    <title>Admin | Edit Event</title>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div>
          <div class="brand">Konser Admin Panel</div>
          <div class="brand-sub">Kelola data konser</div>
        </div>

        <div class="user-chip">
          <div class="avatar">A</div>
          <div class="user-meta">
            <span class="name">Admin</span>
            <span class="role">Administrator</span>
          </div>
        </div>
        <nav class="nav">
          <a href="./event.html" class="active">
            <span class="nav-icon"
              ><img src="../../assets/calendar.png" alt="Calendar Icon"
            /></span>
            Events
          </a>
          <a href="../ticket/ticket.html">
            <span class="nav-icon"
              ><img src="../../assets/ticket_v4.png" alt="Ticket Icon"
            /></span>
            Tickets
          </a>
        </nav>
      </aside>

      <main class="content">
        <header class="page-header">
          <h1>Edit Event</h1>
          <p class="page-subtitle">Perbarui detail event</p>
        </header>

        <section class="card">
          <form id="eventForm" class="form-vertical">
            <input type="hidden" id="event_id" name="event_id" />

            <div class="form-group">
              <label for="event_name">Nama Event</label>
              <input
                type="text"
                id="event_name"
                name="event_name"
                placeholder="Masukkan nama event"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="location_id">Lokasi</label>
              <select id="location_id" name="location_id" required disabled>
                <option value="">Pilih lokasi</option>
              </select>
            </div>

            <div class="form-group">
              <label for="event_date">Tanggal</label>
              <input
                type="date"
                id="event_date"
                name="event_date"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="quota">Kuota (opsional)</label>
              <input
                type="number"
                id="quota"
                name="quota"
                min="0"
                placeholder="50000"
                disabled
              />
            </div>

            <div class="actions">
              <button type="button" class="btn-ghost" id="backBtn">
                Kembali
              </button>
              <button type="submit" class="btn-primary" id="submitBtn" disabled>
                Update Event
              </button>
            </div>
          </form>
          <div id="formStatus" class="status"></div>
        </section>
      </main>
    </div>

    <script src="../../js/eventEdit.js"></script>
  </body>
</html>
