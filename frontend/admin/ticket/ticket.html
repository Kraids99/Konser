<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/ticket.css" />
    <title>Admin | Tickets</title>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div>
          <div class="brand">Konser Admin Panel</div>
          <div class="brand-sub">Kelola data konser</div>
        </div>

        <a href="../../profile.html" class="user-chip">
          <div class="avatar">A</div>
          <div class="user-meta">
            <span class="name">Admin</span>
            <span class="role">Administrator</span>
          </div>
        </a>
        <nav class="nav">
          <a href="../event/event.html">
            <span class="nav-icon"
              ><img src="../../assets/calendar.png" alt="Calendar Icon"
            /></span>
            Events
          </a>
          <a href="./ticket.html" class="active">
            <span class="nav-icon"
              ><img src="../../assets/ticket_v4.png" alt="Ticket Icon"
            /></span>
            Tickets
          </a>
        </nav>
      </aside>

      <main class="content">
        <header class="page-header">
          <div>
            <h1>Tickets Management</h1>
            <p class="page-subtitle">Kelola semua tiket konser</p>
          </div>
        </header>

        <section class="search-section">
          <div class="search-bar">
            <input
              type="search"
              id="searchInput"
              placeholder="Cari tipe tiket atau nama event..."
            />
          </div>
          <button id="addTicketBtn2" class="btn-primary">
            + Tambah Ticket
          </button>
        </section>

        <div id="ticketsList" class="tickets-grid"></div>
      </main>
    </div>

    <script src="../../js/ticket.js"></script>
  </body>
</html>
